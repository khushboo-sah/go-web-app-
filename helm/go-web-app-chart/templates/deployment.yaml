apiVersion: apps/v1
kind: Deployment
namespace: go-web-app 
metadata:
  name: go-web-app
  labels:
    app: go-web-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-web-app
  template:
    metadata:
      labels:
        app: go-web-app
    spec:
      containers:
        - name: go-web-app
          image: in30minthing/go-web-app:{{ .Values.image.tag }}
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
